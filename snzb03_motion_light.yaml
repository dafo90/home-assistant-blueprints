blueprint:
  name: Sonoff SNZB-03 Motion-activated Light
  description: Turn on a light when motion is detected.
  domain: automation
  source_url: https://raw.githubusercontent.com/dafo90/home-assistant-blueprints/master/snzb03_motion_light.yaml
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds

# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  - platform: state
    entity_id: !input motion_entity
    from: "off"
    to: "on"
  - platform: state
    entity_id: !input motion_entity
    from: "on"
    to: "off"

action:
  - alias: "Turn on the light"
    if:
      - condition: state
        entity_id: !input motion_entity
        state: "on"
    then:
      - service: light.turn_on
        target: !input light_target
  - alias: "Turn off the light after delay"
    if:
      - condition: state
        entity_id: !input motion_entity
        state: "off"
    then:
      - alias: "Wait the number of seconds that has been set"
        delay: !input no_motion_wait
      - alias: "Check if the motion sensor has been activated in the meantime"
        if:
          - condition: state
            entity_id: !input motion_entity
            state: "off"
        then:
          - alias: "Turn off the light"
            service: light.turn_off
            target: !input light_target
